<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        .drag-container {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            position: relative;
        }

        .draggable {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            cursor: move;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="drag-container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="draggableElement" class="draggable" draggable="true" ondragstart="drag(event)">
        Drag me
    </div>
</div>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        var offsetX = event.clientX - draggedElement.getBoundingClientRect().left;
        var offsetY = event.clientY - draggedElement.getBoundingClientRect().top;

        draggedElement.style.position = "absolute";
        draggedElement.style.left = (event.clientX - offsetX) + "px";
        draggedElement.style.top = (event.clientY - offsetY) + "px";
    }
</script>

</body>
</html>
